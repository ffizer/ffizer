[book]
authors = ["David Bernard"]
multilingual = false
language = "en"
src = "src"
title = "ffizer"

[rust]
edition = "2021"

[build]
create-missing = false

[preprocessor.index]

[preprocessor.links]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`
on_failure = "bail"
after = ["links"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
additional-css = [
    "./theme/catppuccin.css",
    "./theme/mdbook-admonish.css",
]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
mathjax-support = true
site-url = "/mdBook/"
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/ffizer/ffizer"
# edit-url-template = "https://github.com/ffizer/ffizer/master/docs/{path}"
# theme = "my-theme"
default-theme = "Frappé"
preferred-dark-theme = "Frappé"
smart-punctuation = true
copy-fonts = true
no-section-label = false
# cname = "myproject.rs"
# input-404 = "not-found.md"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

